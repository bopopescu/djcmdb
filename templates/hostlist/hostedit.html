{% load staticfiles %}
{% block css %}

    <meta charset="utf-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <script src="{% static 'lib/layui/layui.js' %}"></script>
        <script src="{% static 'jquery.min.js' %}"></script>

<!-- 弹窗表单-->

<div class="layui-form-item">
    {% csrf_token %}
    <form class="layui-form" id="newsFrom"  method="POST" enctype="multipart/form-data">
        <div class="layui-form-item">
           <input type="hidden" name="id" id="id" required style="width: 240px" lay-verify="required" value="{{ data.id }}" autocomplete="off" class="layui-input">
        </div>


        <div class="layui-form-item center" >
          <label class="layui-form-label" style="width: 100px" >用户名</label>
          <div class="layui-input-block">
           <input type="text" name="username" id="username" required style="width: 240px" lay-verify="required" value="{{ data.username }}" autocomplete="off" class="layui-input">
          </div>
         </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">邮箱</label>
            <div class="layui-input-block">
           <input type="email" name="email" id="email" required style="width: 240px" lay-verify="required" value="{{ data.email }}" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">性别</label>
            <div class="layui-input-block">
           <input type="text" name="sex" id="sex" required style="width: 240px" lay-verify="required" value="{{ data.sex }}" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">城市</label>
            <div class="layui-input-block">
           <input type="text" name="city" id="city" required style="width: 240px" lay-verify="required" value="{{ data.city }}" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">签名</label>
            <div class="layui-input-block">
           <input type="text" name="sign" id="sign" required style="width: 240px" lay-verify="required" value="{{ data.sign }}" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">积分</label>
            <div class="layui-input-block">
           <input type="number" name="experience" id="experience" required style="width: 240px" lay-verify="required" value="{{ data.experience }}" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">IP</label>
            <div class="layui-input-block">
           <input type="text" name="ip" id="ip" required style="width: 240px" lay-verify="required" value="{{ data.ip }}" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">登录次数</label>
            <div class="layui-input-block">
           <input type="number" name="logins" id="logins" required style="width: 240px" lay-verify="required" value="{{ data.logins }}" autocomplete="off" class="layui-input">
          </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">加入时间 </label>
            <div class="layui-input-block">
              <input type="date" name="joinTime" id="joinTime" required style="width: 240px" lay-verify="required" value="{{ data.joinTime | date:"Y-m-d"  }}"  class="layui-input">
          </div>
        </div>
