<!doctype html>
<html lang="en">
<head>
{% load staticfiles %}

    <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/lib/layui/css/layui.css" media="all">
</head>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="{% static 'html5.min.js' %}"></script>
  <script src="{% static 'respond.min.js' %}"></script>
<![endif]-->
<script src="{% static 'lib/layui/layui.js' %}"></script>
<script src="{% static 'jquery.min.js' %}"></script>
<script src="{% static 'jquery.cookie.js' %}"></script>


<body>
        <div class="x-body " style="margin-top: 20px" >
            <form class="layui-form" >
                {% csrf_token %}
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>登录名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>邮箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" name="email" required="" lay-verify="email"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="role" class="layui-form-label">
                        <span class="x-red">*</span>角色
                    </label>
                    <div class="layui-input-inline">
                      <select name="role" id="admin_user" lay-verify="required" lay-search>
                        <option value="">请选择角色</option>
                        <option value="super">超级管理员</option>
                        <option value="general">普通用户</option>
                      </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        6到16个字符
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>确认密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">增加</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="closeBtn" >重置</button>
                </div>
            </form>
        </div>
        <script>
            layui.use(['form','layer','jquery'], function(){
                $ = layui.jquery;
                var form = layui.form;
                layer = layui.layer;

              //自定义验证规则
              form.verify({
                nikename: function(value){
                  if(value.length < 5){
                    return '昵称至少得5个字符啊';
                  }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,repass: function(value){
                    if($('#L_pass').val()!==$('#L_repass').val()){
                        return '两次密码不一致';
                    }
                }
              });

              //监听提交
              form.on('submit(add)', function(){
                //console.log(data);
                  var token = $.cookie('csrftoken');
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    headers:{ "X-CSRFtoken":token},
                    url: "{% url 'API:admin_list_api' %}",
                    data: {
                        username: $('#username').val(),
                        email: $('#L_email').val(),
                        role: $('#admin_user').val(),
                        infopass: $('#L_pass').val(),
                        repass: $('#L_repass').val(),
                    },
                    success: function (response) {
                        console.log(response);
                        //data =  JSON.parse(data);
                        if (response["status"] !== 400){
                            layer.msg(response["msg"], {time: 1000}, function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                                //刷新父层
                                parent.location.reload()

                            });

                        }
                        else {
                            layer.msg(response["user"]+response["msg"])
                        }

                    }


                });
                //form.on('submit(add)', function()的return
                return false;
              });
                //发异步，把数据提交给php
                //layer.msg("增加成功", {time: 1000}, function () {
                    // 获得frame索引
                    //var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    //parent.layer.close(index);

              //});
                //return false;
              //});


            });
        </script>
    </body>
</html>
